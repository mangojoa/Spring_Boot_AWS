Spring.jpa.show_sql = true
# SQL Query print

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Transform MySQL Query print

spring.h2.console.enabled=true
# 로컬 환경에선 H2 DB를 사용
# 메모리에서 실행하기 때문에 직접 접근하려면 웹 콘솔을 사용해야한다

server.error.whitelabel.enabled=true

spring.mvc.hiddenmethod.filter.enabled=true

# spring boot의 기본 properties
server.error.include-exception=false
# 오류 응답에 stacktrace를 포함시킬지 여부
server.error.include-stacktrace=never
# 오류 응답을 처리할 Handler의 경로
server.error.path='/error'
# 서버오류 발생시 브라우저에 보여줄 기본 페이지 생성 여부
server.error.whitelabel.enable=ture
