buildscript { // 의존성 관리를 위한 설정
    ext { // 전역 변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies { // spring-boot-gradle-plugin라는 2.1.7.release를 의존성으로 받겠다는 의미
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 이는 의존성들을 관리해주기때문에 꼭 추가해야 한다.

group 'com.spring.boot'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories { // 각종 의존성(lib)를 어떤 원격 저장소에서 받을지를 지정한다.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
// 프로젝트 개발에 필요한 의존성들을 선언하는 곳
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // spring data jpa의 추상화 라이브러리
    compile('com.h2database:h2') // 인메모리 관계형 데이터베이스 / 재시작하면 초기화

}
